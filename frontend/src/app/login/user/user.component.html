<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<div style="display: flex; flex-direction: column; height: 100%;">
  <div style="display: flex; flex-direction: row; width: 100%; height: 5rem;  background-color: white; border-bottom: 3px solid black; height: 80px;">
    <div style="width: fit-content; display: flex; justify-content: flex-start; align-items: center; column-gap: 2%; padding: 10px;">
      <span class="material-icons" style="font-size: 50px; color: red;">local_hospital</span>
      <div style="font-family: 'Bebas Neue', cursive; font-size: 40px;">MyHealth</div>
    </div>
    <div style="width: 100%; display: flex; justify-content: flex-end; align-items: center; padding: 10px; column-gap: 10px;">
      <a href="/admin_login" class="font" style="width: 122px; text-align: center; font-size: x-large;">Admin</a>
      <a href="/employee_login" class="font" style=" width: 122px; font-size:x-large; text-align: center;">Employee</a>
    </div>
  </div>
  <div style="height: 100%; display: flex; justify-content: center; align-items: center; flex-direction: column; justify-content: space-between; padding-top: 100px;">
    <form [formGroup]="loginRef" (ngSubmit)="login()" style="display: flex; flex-direction: column; row-gap: 10px; border: black 2px solid; width: 400px; background-color: white; box-shadow: 10px 10px 5px grey;">
      <h2 style="border-bottom: solid black 1px; color: black; padding: 5px; font-size: 3em; font-style: italic; font-family: 'Oswald', sans-serif; font-weight: 700; width: 100%;">User</h2>
      <input class="font" type="email" formControlName="email" style="width: 100%;" placeholder="Email"/>
      <input class="font" type="password" formControlName="password" style="width: 100%;" placeholder="Password"/>
      <div style="display: flex; flex-direction: row; width: 100%; column-gap: 2%;">
        <input class="btn btn-outline-primary font" type="submit" value="Login">
        <input class="btn btn-outline-secondary font" type="reset" value="Clear">
      </div>
    </form>
    <div style="padding-bottom: 25px; display: flex; justify-content: flex-end; width: 100%;">
      <a href="/apply/create_account" class="font" style=" width: 122px; font-size:x-large; text-align: center;">Sign Up?</a>
    </div>
  </div>
</div>
